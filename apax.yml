name: "@haozhang950501/tanklib"
version: 0.0.1
type: lib
keywords:
  - library
targets:
  - "1500"
  - llvm
variables:
  APAX_BUILD_ARGS:
    - "--debug"
files:
  - "./src"
devDependencies:
  "@ax/sdk": 2311.0.1
  "@ax/st-lang-contrib-library-toolbox": ^0.17.2
installStrategy: strict
apaxVersion: 3.1.0
registries:
  '@haozhang950501': 'https://npm.pkg.github.com'
scripts:
  packlib:
    - apax version $1
    - apax keygen --override-existing
    - apax pack
